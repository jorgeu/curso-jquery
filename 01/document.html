<html>
<script type="text/javascript">
function borraElemento(evt) {
    var listado=document.getElementById("listado");
    listado.removeChild(evt.target); // tambi√©n sirve evt.srcElement y this
}
function agregatexto() {
    var texto=document.getElementById("texto");
    var listado=document.getElementById("listado");
    
    var li=document.createElement("li");
    li.innerHTML=texto.value;
    li.onclick=borraElemento;

    listado.appendChild(li);

    texto.value="";
    
    var lis=listado.getElementsByTagName("li");
    var valores="";
    for(var i=0;i<lis.length;i++) {
        var li=lis[i];
        valores+=li.innerHTML+",";
    }
    document.getElementById("valores").value=valores;
}
</script>
<body>
    <input type="text" id="texto" name="texto"/> 
    
    <button onclick="agregatexto()">agregar</button>
    
    <ul id="listado">
    </ul>
    
    <input type="hidden" name="valores" id="valores"/>
</body>
</html>
