<html>
<script type="text/javascript">
var contador=1;
function comenzar() {
    setInterval(function() {
          var conteo=document.getElementById("conteo");
          var li=document.createElement("li");
          li.innerHTML=contador++;
          conteo.appendChild(li);
        },1000)
}
function alprincipio() {
    window.scrollTo(1,1);
}
function alfinal() {
    window.scrollTo(1,window.innerHeight);
}
</script>

<body>

<button onclick="comenzar()">Comenzar</button>

<br/>

<button onclick="alfinal()">Al final</button>

<ul id="conteo">
</ul>

<button onclick="alprincipio()">Al principio</button>

</body>
</html>
